<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  <input type="text" v-on:input="alterarTitulo">
    {{titulo}}
</div>


 <script>
new Vue({
    el: '#app',
    data: {
        titulo: 'App Teste'
    },
    methods: {
    	alterarTitulo(event) {
      	this.titulo = event.target.value
      }
    }
})
</script>
