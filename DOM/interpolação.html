<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{contador*1}}</p>
    <p>{{contador >= 10 ? 'Maior do que 10' : 'Menor do que 10'}}</p>
    <button v-on:click="somar(5)">Somar</button>
    <button v-on:click="diminuir(5)">Diminuir</button>
   
</div>

<script>
    new Vue({
        el:'#app',
     
    data: {
        contador: 0,
       
    },
    methods: {
        somar( ) {
            this.contador++
            
        },
        diminuir( ) {
            this.contador--
        },
        
    }
})

</script>
