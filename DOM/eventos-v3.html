<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{contador}}</p>
    <button v-on:click="somar(5, $event)">Somar</button>
    <button v-on:click="diminuir(5)">Diminuir</button>
    <p v-on:mousemove="atualizar">Mouse {{x}} e {{y}}</p>
</div>

<script>
    new Vue({
        el:'#app',
    
    data: {
        contador: 0,
        x: 0,
        y: 0,
    },
    methods: {
        somar(passo, event) {
            this.contador += passo
            
        },
        diminuir(passo, event) {
            this.contador -= passo
        },
        atualizar(event) {
            this.x = event.clientX
            this.y = event.clientY
        }
    }
})

</script>
