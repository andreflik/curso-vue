<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
    <comp></comp>
    <comp></comp>
    <comp></comp>
</div>

<script>
    Vue.component('comp', {
        
        template: `
             <div>
                 <h1 >{{aula}}</h1>
                 <h1>{{modulo}}</h1>
                 <button @click="alterarAula">Alterar Aula</button>
                 <button @click="alterarModulo">Alterar Modulo</button>
             </div>
        
        
        `,
         data: function() {
             return {
                 
                 aula: 'Aula: Monstando instancia Vue',
                 modulo: 'Modulo: Instancia Vue'
             }
         },
         methods: {
             alterarAula() {
                 this.aula += '#'
             },
             alterarModulo() {
                 this.modulo += '#'
             }
         }
    })
    
     const vm = new Vue({
         el: '#app'
     })
    
    

</script>
